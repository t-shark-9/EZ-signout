<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency List - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Initialize Firebase -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEfc8pQ0UHiIm9XQSYbKgI2IhOuP1w0do",
      authDomain: "ez-signout-b1f95.firebaseapp.com",
      projectId: "ez-signout-b1f95",
      storageBucket: "ez-signout-b1f95.firebasestorage.app",
      messagingSenderId: "747672158416",
      appId: "1:747672158416:web:dbf4f85c5acfb5c9785ed5"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #0071e3; /* Apple blue */
      --secondary-color: #34c759; /* Apple green */
      --danger-color: #ff3b30; /* Apple red */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 24px;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.012em;
      margin-bottom: 16px;
      margin-top: 24px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Return to Menu button */
    .return-button {
      display: inline-block;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 14px;
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all var(--animation-duration);
      text-decoration: none;
    }
    
    .return-button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    .return-button::before {
      content: '‚Üê';
      margin-right: 6px;
    }
    
    /* Button styling */
    button {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border: none;
      border-radius: var(--button-radius);
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--animation-duration);
      margin: 4px;
      outline: none;
    }
    
    button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .primary-button {
      background-color: var(--primary-color);
      color: white;
    }
    
    .primary-button:hover {
      background-color: #0077ed;
    }
    
    /* Student list */
    .student-list {
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 500;
      color: var(--secondary-text-color);
      border-bottom: 1px solid var(--border-color);
    }
    
    td {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    tr:hover {
      background-color: var(--background-secondary);
    }
    
    .emergency-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .timestamp {
      color: var(--secondary-text-color);
      font-size: 14px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-active {
      background-color: rgba(255, 59, 48, 0.1);
      color: var(--danger-color);
    }
    
    .no-students {
      padding: 20px;
      text-align: center;
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      margin-top: 20px;
      color: var(--secondary-text-color);
    }
    
    .action-button {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 16px;
    }
    
    /* Print button */
    .print-button {
      background-color: var(--primary-color);
      color: white;
    }
    
    .print-button:hover {
      background-color: #0077ed;
    }
    
    @media print {
      .no-print {
        display: none !important;
      }
      
      body {
        padding: 0;
        margin: 0;
      }
      
      .container {
        box-shadow: none;
        padding: 0;
      }
      
      table {
        width: 100%;
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      table {
        font-size: 14px;
      }
      
      th, td {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="teacher-ui.html" class="return-button no-print">Return to Dashboard</a>
      
      <div class="emergency-header">
        <h1>Emergency Sign-Out List</h1>
        <button class="print-button no-print" onclick="window.print()">Print List</button>
      </div>
      
      <p class="timestamp">Last updated: <span id="update-time">Loading...</span></p>
      
      <div id="student-container" class="student-list">
        <table>
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Signed Out Time</th>
              <th>Duration</th>
              <th>Status</th>
              <th class="no-print">Action</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <!-- Student list will be populated here -->
          </tbody>
        </table>
      </div>
      
      <div id="no-students" class="no-students hidden">
        <p>No students are currently signed out.</p>
      </div>
    </div>
  </div>

  <script>
    // Data storage
    let userData = {
      signOutRecords: [],
      signInRecords: []
    };
    
    // Initialize the app
    async function init() {
      try {
        // Load data from Firestore
        const docRef = db.collection('signOutApp').doc('userData');
        const doc = await docRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          
          // Convert string dates back to Date objects
          if (data.signOutRecords) {
            data.signOutRecords.forEach(record => {
              record.date = new Date(record.date);
              if (record.endDate) record.endDate = new Date(record.endDate);
            });
          }
          
          if (data.signInRecords) {
            data.signInRecords.forEach(record => {
              record.date = new Date(record.date);
            });
          }
          
          userData = data;
          
          // Update UI
          updateEmergencyList();
        } else {
          // Initialize with empty data if document doesn't exist
          userData = {
            signOutRecords: [],
            signInRecords: []
          };
          
          // Create the document
          await docRef.set(userData);
          updateEmergencyList();
        }
        
        // Set up real-time updates
        setupRealtimeUpdates();
      } catch (error) {
        console.error("Error loading data:", error);
        
        // Fallback to empty data
        userData = {
          signOutRecords: [],
          signInRecords: []
        };
        
        updateEmergencyList();
      }
    }
    
    // Format date for display
    function formatDate(date) {
      return date.toLocaleDateString('en-US', { 
        weekday: 'short', 
        month: 'short', 
        day: 'numeric' 
      });
    }
    
    // Format time for display
    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }
    
    // Get duration text
    function getDurationText(startDate, endDate) {
      if (!endDate) {
        return "Until signed back in";
      }
      
      const isSameDay = 
        startDate.getDate() === endDate.getDate() &&
        startDate.getMonth() === endDate.getMonth() &&
        startDate.getFullYear() === endDate.getFullYear();
        
      if (isSameDay) {
        return "Until end of day";
      } else {
        return `Until ${formatDate(endDate)}`;
      }
    }
    
    // Update the emergency list
    function updateEmergencyList() {
      const studentList = document.getElementById("student-list");
      const noStudents = document.getElementById("no-students");
      const updateTime = document.getElementById("update-time");
      
      // Update timestamp
      updateTime.textContent = new Date().toLocaleString();
      
      // Clear previous list
      studentList.innerHTML = "";
      
      // Get active sign-outs
      const now = new Date();
      const activeSignOuts = userData.signOutRecords.filter(record => 
        record.date <= now && 
        (!record.endDate || record.endDate >= now) && 
        !record.signedBackIn
      );
      
      if (activeSignOuts.length === 0) {
        // No active sign-outs
        noStudents.classList.remove("hidden");
        document.getElementById("student-container").classList.add("hidden");
      } else {
        // Sort by name
        activeSignOuts.sort((a, b) => a.user.localeCompare(b.user));
        
        // Add active sign-outs to the list
        activeSignOuts.forEach(record => {
          const row = document.createElement("tr");
          
          // Student name
          const nameCell = document.createElement("td");
          nameCell.textContent = record.user;
          row.appendChild(nameCell);
          
          // Sign-out time
          const timeCell = document.createElement("td");
          timeCell.textContent = `${formatDate(record.date)} at ${formatTime(record.date)}`;
          row.appendChild(timeCell);
          
          // Duration
          const durationCell = document.createElement("td");
          durationCell.textContent = getDurationText(record.date, record.endDate);
          if (record.isRecurring) {
            durationCell.textContent += " (Weekly)";
          }
          row.appendChild(durationCell);
          
          // Status
          const statusCell = document.createElement("td");
          const statusBadge = document.createElement("span");
          statusBadge.className = "status-badge status-active";
          statusBadge.textContent = "Active";
          statusCell.appendChild(statusBadge);
          row.appendChild(statusCell);
          
          // Action button
          const actionCell = document.createElement("td");
          actionCell.className = "no-print";
          const signInButton = document.createElement("button");
          signInButton.className = "action-button";
          signInButton.textContent = "Sign Back In";
          signInButton.addEventListener("click", () => {
            signBackIn(record);
          });
          actionCell.appendChild(signInButton);
          row.appendChild(actionCell);
          
          studentList.appendChild(row);
        });
        
        // Show the student container
        noStudents.classList.add("hidden");
        document.getElementById("student-container").classList.remove("hidden");
      }
    }
    
    // Sign student back in
    function signBackIn(record) {
      if (confirm(`Are you sure you want to sign ${record.user} back in?`)) {
        // Find the record in userData
        const recordIndex = userData.signOutRecords.findIndex(r => 
          r.user === record.user && 
          r.date.getTime() === record.date.getTime()
        );
        
        if (recordIndex >= 0) {
          // Mark as signed back in
          userData.signOutRecords[recordIndex].signedBackIn = true;
          
          // Add sign-in record
          userData.signInRecords.push({
            user: record.user,
            date: new Date()
          });
          
          // Save data
          saveData();
          
          // Update UI
          updateEmergencyList();
        }
      }
    }
    
    // Save data to Firestore
    function saveData() {
      try {
        // Create a serializable copy
        const serializableData = JSON.parse(JSON.stringify(userData));
        
        // Save to Firestore
        db.collection('signOutApp').doc('userData').set(serializableData);
      } catch (error) {
        console.error("Error saving data:", error);
      }
    }
    
    // Set up real-time updates
    function setupRealtimeUpdates() {
      db.collection('signOutApp').doc('userData')
        .onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            
            // Convert string dates back to Date objects
            if (data.signOutRecords) {
              data.signOutRecords.forEach(record => {
                record.date = new Date(record.date);
                if (record.endDate) record.endDate = new Date(record.endDate);
              });
            }
            
            if (data.signInRecords) {
              data.signInRecords.forEach(record => {
                record.date = new Date(record.date);
              });
            }
            
            // Update our userData with the new data
            userData = data;
            
            // Update UI
            updateEmergencyList();
          }
        });
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
