<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency List - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #0071e3; /* Apple blue */
      --secondary-color: #34c759; /* Apple green */
      --danger-color: #ff3b30; /* Apple red */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 24px;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.012em;
      margin-bottom: 16px;
      margin-top: 24px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Return to Menu button */
    .return-button {
      display: inline-block;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 14px;
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all var(--animation-duration);
      text-decoration: none;
    }
    
    .return-button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    .return-button::before {
      content: '‚Üê';
      margin-right: 6px;
    }
    
    /* Button styling */
    button {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border: none;
      border-radius: var(--button-radius);
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--animation-duration);
      margin: 4px;
      outline: none;
    }
    
    button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .primary-button {
      background-color: var(--primary-color);
      color: white;
    }
    
    .primary-button:hover {
      background-color: #0077ed;
    }
    
    /* User list tables */
    .person-list {
      margin-top: 20px;
      margin-bottom: 40px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 500;
      color: var(--secondary-text-color);
      border-bottom: 1px solid var(--border-color);
    }
    
    td {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    tr:hover {
      background-color: var(--background-secondary);
    }
    
    .emergency-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .timestamp {
      color: var(--secondary-text-color);
      font-size: 14px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-present {
      background-color: rgba(52, 199, 89, 0.1);
      color: var(--secondary-color);
    }
    
    .status-absent {
      background-color: rgba(255, 59, 48, 0.1);
      color: var(--danger-color);
    }
    
    .no-people {
      padding: 20px;
      text-align: center;
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      margin-top: 20px;
      color: var(--secondary-text-color);
    }
    
    .action-button {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 16px;
    }
    
    /* Print button */
    .print-button {
      background-color: var(--primary-color);
      color: white;
    }
    
    .print-button:hover {
      background-color: #0077ed;
    }
    
    /* Summary stats */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 600;
      margin: 10px 0;
    }
    
    .stat-label {
      font-size: 14px;
      color: var(--secondary-text-color);
    }
    
    /* Search */
    .search-container {
      margin-bottom: 24px;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      outline: none;
      transition: all var(--animation-duration);
    }
    
    .search-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--secondary-text-color);
    }
    
    @media print {
      .no-print {
        display: none !important;
      }
      
      body {
        padding: 0;
        margin: 0;
      }
      
      .container {
        box-shadow: none;
        padding: 0;
      }
      
      table {
        width: 100%;
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      table {
        font-size: 14px;
      }
      
      th, td {
        padding: 12px 8px;
      }
      
      .stats-section {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="teacher-ui.html" class="return-button no-print">Return to Dashboard</a>
      
      <div class="emergency-header">
        <h1>Emergency List</h1>
        <button class="print-button no-print" onclick="window.print()">Print List</button>
      </div>
      
      <p class="timestamp">Last updated: <span id="update-time">Loading...</span></p>
      
      <div id="loading" class="loading">
        Loading data...
      </div>
      
      <div id="emergency-content" style="display: none;">
        <div class="stats-section no-print">
          <div class="stat-card">
            <div class="stat-label">Total People</div>
            <div class="stat-value" id="total-people">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Present</div>
            <div class="stat-value" id="total-present">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Absent</div>
            <div class="stat-value" id="total-absent">0</div>
          </div>
        </div>
        
        <div class="search-container no-print">
          <input type="text" id="search-input" class="search-input" placeholder="Search names..." onkeyup="searchPeople()">
          <button onclick="refreshList()">Refresh List</button>
        </div>
        
        <h2>Teachers</h2>
        <div id="teachers-container" class="person-list">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Details</th>
                <th class="no-print">Action</th>
              </tr>
            </thead>
            <tbody id="teachers-list">
              <!-- Teachers will be populated here -->
            </tbody>
          </table>
        </div>
        
        <h2>Students</h2>
        <div id="students-container" class="person-list">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Details</th>
                <th class="no-print">Action</th>
              </tr>
            </thead>
            <tbody id="students-list">
              <!-- Students will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Import the User Data Manager -->
  <script type="module">
    // Import the data manager
    import userDataManager from './js/userDataManager.js';
    
    // Expose functions to make them accessible to inline event handlers
    window.searchPeople = searchPeople;
    window.refreshList = refreshList;
    
    // Store any active data listeners for cleanup
    let dataListener = null;
    
    // Initialize the app
    async function init() {
      try {
        // Show loading state
        document.getElementById('loading').style.display = 'block';
        document.getElementById('emergency-content').style.display = 'none';
        
        // Initialize the data manager
        await userDataManager.initialize();
        
        // Update timestamp
        updateTimestamp();
        
        // Update emergency list
        updateEmergencyList();
        
        // Set up real-time updates
        dataListener = userDataManager.addDataListener(() => {
          updateTimestamp();
          updateEmergencyList();
        });
        
        // Hide loading state, show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('emergency-content').style.display = 'block';
      } catch (error) {
        console.error("Error initializing:", error);
        document.getElementById('loading').textContent = "Error loading data. Please refresh the page.";
      }
    }
    
    // Update timestamp
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('update-time').textContent = now.toLocaleString();
    }
    
    // Refresh the list
    function refreshList() {
      updateTimestamp();
      updateEmergencyList();
    }
    
    // Format duration text for sign-out
    function formatDurationText(signOutDetails) {
      let durationText = "";
      
      if (signOutDetails.endDate) {
        const isSameDay = 
          signOutDetails.date.getDate() === signOutDetails.endDate.getDate() &&
          signOutDetails.date.getMonth() === signOutDetails.endDate.getMonth() &&
          signOutDetails.date.getFullYear() === signOutDetails.endDate.getFullYear();
          
        if (isSameDay) {
          durationText = "Until end of day";
        } else {
          durationText = `Until ${userDataManager.formatDate(signOutDetails.endDate)}`;
        }
      } else {
        durationText = "Until signed back in";
      }
      
      if (signOutDetails.isRecurring) {
        durationText += " (Weekly)";
      }
      
      return durationText;
    }
    
    // Update the emergency list
    function updateEmergencyList() {
      const teachersList = document.getElementById("teachers-list");
      const studentsList = document.getElementById("students-list");
      
      // Clear previous lists
      teachersList.innerHTML = "";
      studentsList.innerHTML = "";
      
      // Get all teachers and students
      const teachers = userDataManager.getAllTeachers();
      const students = userDataManager.getAllStudents();
      
      // Initialize counters
      let totalPeople = teachers.length + students.length;
      let totalPresent = 0;
      let totalAbsent = 0;
      
      // Process teachers
      teachers.forEach(username => {
        // Check if user is present (not signed out)
        const isPresent = !userDataManager.isUserSignedOut(username);
        
        if (isPresent) {
          totalPresent++;
        } else {
          totalAbsent++;
        }
        
        // Create row for this teacher
        const row = createPersonRow(username, isPresent);
        teachersList.appendChild(row);
      });
      
      // Process students
      students.forEach(username => {
        // Check if user is present (not signed out)
        const isPresent = !userDataManager.isUserSignedOut(username);
        
        if (isPresent) {
          totalPresent++;
        } else {
          totalAbsent++;
        }
        
        // Create row for this student
        const row = createPersonRow(username, isPresent);
        studentsList.appendChild(row);
      });
      
      // Update stats
      document.getElementById('total-people').textContent = totalPeople;
      document.getElementById('total-present').textContent = totalPresent;
      document.getElementById('total-absent').textContent = totalAbsent;
    }
    
    // Create a table row for a person
    function createPersonRow(username, isPresent) {
      const row = document.createElement("tr");
      
      // Name cell
      const nameCell = document.createElement("td");
      nameCell.textContent = username;
      row.appendChild(nameCell);
      
      // Status cell
      const statusCell = document.createElement("td");
      const statusBadge = document.createElement("span");
      statusBadge.className = `status-badge ${isPresent ? 'status-present' : 'status-absent'}`;
      statusBadge.textContent = isPresent ? "Present" : "Absent";
      statusCell.appendChild(statusBadge);
      row.appendChild(statusCell);
      
      // Details cell
      const detailsCell = document.createElement("td");
      if (!isPresent) {
        const signOutDetails = userDataManager.getActiveSignOutDetails(username);
        if (signOutDetails) {
          const timeText = `${userDataManager.formatDate(signOutDetails.date)} at ${userDataManager.formatTime(signOutDetails.date)}`;
          const durationText = formatDurationText(signOutDetails);
          
          detailsCell.textContent = `Signed out: ${timeText} - ${durationText}`;
          
          // Add comment if available
          if (signOutDetails.comment) {
            const commentDiv = document.createElement("div");
            commentDiv.style.marginTop = "4px";
            commentDiv.style.fontStyle = "italic";
            commentDiv.textContent = `Comment: "${signOutDetails.comment}"`;
            detailsCell.appendChild(commentDiv);
          }
        } else {
          detailsCell.textContent = "No sign-out details available";
        }
      } else {
        detailsCell.textContent = "-";
      }
      row.appendChild(detailsCell);
      
      // Action cell
      const actionCell = document.createElement("td");
      actionCell.className = "no-print";
      if (!isPresent) {
        const signInButton = document.createElement("button");
        signInButton.className = "action-button";
        signInButton.textContent = "Sign Back In";
        signInButton.addEventListener("click", () => {
          handleSignIn(username);
        });
        actionCell.appendChild(signInButton);
      } else {
        actionCell.textContent = "-";
      }
      row.appendChild(actionCell);
      
      return row;
    }
    
    // Search functionality
    function searchPeople() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const rows = document.querySelectorAll('tbody tr');
      
      rows.forEach(row => {
        const nameCell = row.querySelector('td:first-child');
        if (nameCell) {
          const name = nameCell.textContent.toLowerCase();
          if (name.includes(searchTerm)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        }
      });
    }
    
    // Handle sign-in for a user
    async function handleSignIn(username) {
      if (confirm(`Are you sure you want to sign ${username} back in?`)) {
        try {
          await userDataManager.signIn(username);
          alert(`${username} has been signed back in successfully.`);
          
          // Update the UI
          updateEmergencyList();
          updateTimestamp();
        } catch (error) {
          console.error("Error signing in:", error);
          alert(`Failed to sign in ${username}. Please try again.`);
        }
      }
    }
    
    // Cleanup function for when page unloads
    function cleanup() {
      // Remove data listener
      if (dataListener) {
        dataListener();
      }
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
    
    // Cleanup on page unload
    window.addEventListener("beforeunload", cleanup);
