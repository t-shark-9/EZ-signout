<body>
  <div class="wrapper">
    <div class="container">
      <div class="nav-buttons">
        <a href="teacher-entry.html" class="nav-button">Back to Teacher Options</a>
      </div>
      
      <h1>Emergency Student List</h1>
      
      <div class="actions">
        <button class="print-button" onclick="window.print()">Print List</button>
        <button class="refresh-button" onclick="loadStudentData()">Refresh Data</button>
      </div>
      
      <!-- Class 12K Section -->
      <h2 class="class-12k">Class 12K</h2>
      <ul id="class-12k-list" class="student-list">
        <li class="student-item">
          <div class="student-name">Loading students...</div>
        </li>
      </ul>
      
      <!-- Class 13W Section -->
      <h2 class="class-13w">Class 13W</h2>
      <ul id="class-13w-list" class="student-list">
        <li class="student-item">
          <div class="student-name">Loading students...</div>
        </li>
      </ul>
      
      <!-- Class 13B Section -->
      <h2 class="class-13b">Class 13B</h2>
      <ul id="class-13b-list" class="student-list">
        <li class="student-item">
          <div class="student-name">Loading students...</div>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // Data storage
    let userData = {
      signOutRecords: [],
      signInRecords: []
    };
    
    // Initialize the app
    async function init() {
      try {
        // Load data from Firestore
        const docRef = db.collection('signOutApp').doc('userData');
        const doc = await docRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          
          // Convert string dates back to Date objects
          if (data.signOutRecords) {
            data.signOutRecords.forEach(record => {
              record.date = new Date(record.date);
              if (record.endDate) record.endDate = new Date(record.endDate);
            });
          }
          
          if (data.signInRecords) {
            data.signInRecords.forEach(record => {
              record.date = new Date(record.date);
            });
          }
          
          userData = data;
          
          // Load student data
          loadStudentData();
          
          // Set up real-time updates
          setupRealtimeUpdates();
        } else {
          // Initialize with empty data if document doesn't exist
          userData = {
            signOutRecords: [],
            signInRecords: []
          };
          
          // Load student data (which will be empty)
          loadStudentData();
        }
      } catch (error) {
        console.error("Error loading data:", error);
        
        // Fallback to empty data
        userData = {
          signOutRecords: [],
          signInRecords: []
        };
        
        // Load student data (which will be empty)
        loadStudentData();
      }
    }
    
    // Load student data and populate lists
    function loadStudentData() {
      // Clear current lists
      document.getElementById('class-12k-list').innerHTML = '';
      document.getElementById('class-13w-list').innerHTML = '';
      document.getElementById('class-13b-list').innerHTML = '';
      
      // Get all unique students with their classes
      const students = {};
      
      // Add students from sign-out records
      userData.signOutRecords.forEach(record => {
        if (record.user && record.class) {
          if (!students[record.user]) {
            students[record.user] = {
              name: record.user,
              class: record.class
            };
          }
        }
      });
      
      // Add students from sign-in records
      userData.signInRecords.forEach(record => {
        if (record.user && record.class) {
          if (!students[record.user]) {
            students[record.user] = {
              name: record.user,
              class: record.class
            };
          }
        }
      });
      
      // Group students by class
      const studentsByClass = {
        '12K': [],
        '13W': [],
        '13B': []
      };
      
      // Check current sign-out status for each student
      const now = new Date();
      
      Object.values(students).forEach(student => {
        // Check if student is currently signed out
        const isSignedOut = userData.signOutRecords.some(record => 
          record.user === student.name && 
          record.date <= now && 
          (!record.endDate || record.endDate >= now) && 
          !record.signedBackIn
        );
        
        student.isSignedOut = isSignedOut;
        
        // Add to appropriate class array
        if (student.class === '12K') {
          studentsByClass['12K'].push(student);
        } else if (student.class === '13W') {
          studentsByClass['13W'].push(student);
        } else if (student.class === '13B') {
          studentsByClass['13B'].push(student);
        }
      });
      
      // Sort each class alphabetically
      Object.keys(studentsByClass).forEach(className => {
        studentsByClass[className].sort((a, b) => a.name.localeCompare(b.name));
      });
      
      // Populate class lists
      populateClassList('class-12k-list', studentsByClass['12K']);
      populateClassList('class-13w-list', studentsByClass['13W']);
      populateClassList('class-13b-list', studentsByClass['13B']);
    }
    
    // Populate a class list with students
    function populateClassList(listId, students) {
      const list = document.getElementById(listId);
      
      if (students.length === 0) {
        const li = document.createElement('li');
        li.className = 'student-item';
        li.innerHTML = `<div class="student-name">No students found</div>`;
        list.appendChild(li);
        return;
      }
      
      students.forEach(student => {
        const li = document.createElement('li');
        li.className = 'student-item';
        
        const statusClass = student.isSignedOut ? 'signed-out' : 'signed-in';
        const statusText = student.isSignedOut ? 'Signed Out' : 'Present';
        
        li.innerHTML = `
          <div class="student-name">${student.name}</div>
          <div class="status ${statusClass}">${statusText}</div>
        `;
        
        list.appendChild(li);
      });
    }
    
    // Set up real-time updates
    function setupRealtimeUpdates() {
      db.collection('signOutApp').doc('userData')
        .onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            
            // Convert string dates back to Date objects
            if (data.signOutRecords) {
              data.signOutRecords.forEach(record => {
                record.date = new Date(record.date);
                if (record.endDate) record.endDate = new Date(record.endDate);
              });
            }
            
            if (data.signInRecords) {
              data.signInRecords.forEach(record => {
                record.date = new Date(record.date);
              });
            }
            
            // Update our userData with the new data
            userData = data;
            
            // Update the lists
            loadStudentData();
          }
        });
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
  </script>
