<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency List - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Initialize Firebase -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEfc8pQ0UHiIm9XQSYbKgI2IhOuP1w0do",
      authDomain: "ez-signout-b1f95.firebaseapp.com",
      projectId: "ez-signout-b1f95",
      storageBucket: "ez-signout-b1f95.firebasestorage.app",
      messagingSenderId: "747672158416",
      appId: "1:747672158416:web:dbf4f85c5acfb5c9785ed5"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #0071e3; /* Apple blue */
      --secondary-color: #34c759; /* Apple green */
      --accent-color: #FF9500; /* Apple orange */
      --danger-color: #ff3b30; /* Apple red */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
    }
    
    .timestamp {
      color: var(--secondary-text-color);
      font-size: 16px;
    }
    
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .filters {
      display: flex;
      gap: 10px;
    }
    
    button {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 10px 16px;
      border-radius: var(--button-radius);
      border: none;
      background-color: var(--background-secondary);
      color: var(--text-color);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--animation-duration);
    }
    
    button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    .primary-button {
      background-color: var(--primary-color);
      color: white;
    }
    
    .primary-button:hover {
      background-color: #0077ed;
    }
    
    .active-filter {
      background-color: var(--primary-color);
      color: white;
    }
    
    .emergency-list {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    
    .emergency-list th {
      background-color: var(--background-secondary);
      padding: 12px 16px;
      text-align: left;
      font-weight: 500;
      border-bottom: 1px solid var(--border-color);
    }
    
    .emergency-list td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      font-size: 15px;
    }
    
    .emergency-list tr:hover td {
      background-color: rgba(0, 0, 0, 0.02);
    }
    
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .status-present {
      background-color: rgba(52, 199, 89, 0.15);
      color: var(--secondary-color);
    }
    
    .status-absent {
      background-color: rgba(255, 59, 48, 0.15);
      color: var(--danger-color);
    }
    
    .location {
      font-size: 13px;
      color: var(--secondary-text-color);
    }
    
    .time-info {
      font-size: 13px;
      color: var(--secondary-text-color);
    }
    
    .return-button {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .return-button::before {
      content: '‚Üê';
      margin-right: 6px;
    }
    
    @media print {
      .no-print {
        display: none !important;
      }
      
      body {
        font-size: 12px;
        line-height: 1.3;
      }
      
      .wrapper {
        padding: 0;
        max-width: 100%;
      }
      
      .emergency-list th,
      .emergency-list td {
        padding: 8px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .timestamp {
        font-size: 14px;
      }
    }
    
    @media (max-width: 767px) {
      .wrapper {
        padding: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .emergency-list th,
      .emergency-list td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="index.html" class="return-button no-print">Return to Home</a>
    
    <header>
      <h1>Emergency Attendance List</h1>
      <div class="timestamp" id="current-time"></div>
    </header>
    
    <div class="actions no-print">
      <div class="filters">
        <button id="all-filter" class="active-filter">All Students</button>
        <button id="signed-out-filter">Signed Out</button>
        <button id="present-filter">Present</button>
      </div>
      
      <button id="print-button" class="primary-button">Print List</button>
    </div>
    
    <table class="emergency-list" id="student-list">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    // Data storage
    let userData = {
      signOutRecords: [],
      signInRecords: []
    };
    
    let currentFilter = 'all';
    let currentUser = "";
    
    // Initialize the app
    async function init() {
      // Get current user from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      currentUser = urlParams.get('user') || "";
      
      // Update timestamp
      updateTimestamp();
      setInterval(updateTimestamp, 60000); // Update every minute
      
      try {
        // Load data from Firestore
        const docRef = db.collection('signOutApp').doc('userData');
        const doc = await docRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          
          // Convert string dates back to Date objects
          if (data.signOutRecords) {
            data.signOutRecords.forEach(record => {
              record.date = new Date(record.date);
              if (record.endDate) record.endDate = new Date(record.endDate);
            });
          }
          
          if (data.signInRecords) {
            data.signInRecords.forEach(record => {
              record.date = new Date(record.date);
            });
          }
          
          userData = data;
          
          // Generate emergency list
          generateEmergencyList();
          
          // Set up real-time updates
          setupRealtimeUpdates();
        } else {
          // Initialize with empty data if document doesn't exist
          userData = {
            signOutRecords: [],
            signInRecords: []
          };
          
          // Create the document
          await docRef.set(userData);
          generateEmergencyList();
        }
      } catch (error) {
        console.error("Error loading data:", error);
        
        // Fallback to empty data
        userData = {
          signOutRecords: [],
          signInRecords: []
        };
        
        generateEmergencyList();
      }
    }
    
    // Update timestamp
    function updateTimestamp() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById('current-time').textContent = now.toLocaleDateString('en-US', options);
    }
    
    // Format time for display
    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }
    
    // Format date for display
    function formatDate(date) {
      return date.toLocaleDateString('en-US', { 
        weekday: 'short', 
        month: 'short', 
        day: 'numeric' 
      });
    }
    
    // Check if a student should be shown based on current filter
    function shouldShowStudent(student, filter) {
      if (filter === 'all') return true;
      
      const now = new Date();
      const isSignedOut = userData.signOutRecords.some(record => {
        return record.user === student && 
               record.date <= now && 
               (!record.endDate || record.endDate >= now) && 
               !record.signedBackIn;
      });
      
      if (filter === 'signed-out' && isSignedOut) return true;
      if (filter === 'present' && !isSignedOut) return true;
      
      return false;
    }
    
    // Generate emergency list
    function generateEmergencyList() {
      const tbody = document.querySelector('#student-list tbody');
      tbody.innerHTML = '';
      
      // Get all unique students
      const uniqueStudents = new Set();
      userData.signOutRecords.forEach(record => {
        if (record.user) uniqueStudents.add(record.user);
      });
      userData.signInRecords.forEach(record => {
        if (record.user) uniqueStudents.add(record.user);
      });
      
      // Sort alphabetically
      const students = Array.from(uniqueStudents).sort();
      
      if (students.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = '<td colspan="2" style="text-align: center;">No student records found.</td>';
        tbody.appendChild(row);
        return;
      }
      
      // Current time for comparisons
      const now = new Date();
      
      students.forEach(student => {
        // Skip if filter is applied and doesn't match
        if ((currentFilter === 'signed-out' || currentFilter === 'present') && 
            !shouldShowStudent(student, currentFilter)) {
          return;
        }
        
        // Check if this student is currently signed out
        const isSignedOut = userData.signOutRecords.some(record => {
          return record.user === student && 
                 record.date <= now && 
                 (!record.endDate || record.endDate >= now) && 
                 !record.signedBackIn;
        });
        
        // Get the active sign-out record if exists
        let activeRecord = null;
        if (isSignedOut) {
          activeRecord = userData.signOutRecords.find(record => {
            return record.user === student && 
                   record.date <= now && 
                   (!record.endDate || record.endDate >= now) && 
                   !record.signedBackIn;
          });
        }
        
        // Create table row
        const row = document.createElement('tr');
        
        // Student name cell
        const nameCell = document.createElement('td');
        nameCell.textContent = student;
        row.appendChild(nameCell);
        
        // Status cell
        const statusCell = document.createElement('td');
        const statusSpan = document.createElement('span');
        statusSpan.className = `status ${isSignedOut ? 'status-absent' : 'status-present'}`;
        statusSpan.textContent = isSignedOut ? 'Signed Out' : 'Present';
        statusCell.appendChild(statusSpan);
        row.appendChild(statusCell);
        
        tbody.appendChild(row);
      });
      
      // If no students match the filter, show a message
      if (tbody.children.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = '<td colspan="2" style="text-align: center;">No students match the current filter.</td>';
        tbody.appendChild(row);
      }
    }
    
    // Set up real-time updates
    function setupRealtimeUpdates() {
      db.collection('signOutApp').doc('userData')
        .onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            
            // Convert string dates back to Date objects
            if (data.signOutRecords) {
              data.signOutRecords.forEach(record => {
                record.date = new Date(record.date);
                if (record.endDate) record.endDate = new Date(record.endDate);
              });
            }
            
            if (data.signInRecords) {
              data.signInRecords.forEach(record => {
                record.date = new Date(record.date);
              });
            }
            
            // Update our userData with the new data
            userData = data;
            
            // Regenerate emergency list
            generateEmergencyList();
          }
        });
    }
    
    // Event Listeners
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize the app
      init();
      
      // Filter buttons
      document.getElementById('all-filter').addEventListener('click', function() {
        currentFilter = 'all';
        updateFilterButtons();
        generateEmergencyList();
      });
      
      document.getElementById('signed-out-filter').addEventListener('click', function() {
        currentFilter = 'signed-out';
        updateFilterButtons();
        generateEmergencyList();
      });
      
      document.getElementById('present-filter').addEventListener('click', function() {
        currentFilter = 'present';
        updateFilterButtons();
        generateEmergencyList();
      });
      
      // Print button
      document.getElementById('print-button').addEventListener('click', function() {
        window.print();
      });
    });
    
    // Update filter button styles
    function updateFilterButtons() {
      document.querySelectorAll('.filters button').forEach(button => {
        button.classList.remove('active-filter');
      });
      
      let activeButtonId = 'all-filter';
      if (currentFilter === 'signed-out') activeButtonId = 'signed-out-filter';
      if (currentFilter === 'present') activeButtonId = 'present-filter';
      
      document.getElementById(activeButtonId).classList.add('active-filter');
    }
  </script>
</body>
</html>
