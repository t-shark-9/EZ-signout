<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Sign In - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #34c759; /* Apple green */
      --secondary-color: #0071e3; /* Apple blue */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 16px;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.012em;
      margin-bottom: 12px;
    }
    
    h3 {
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.01em;
      margin-bottom: 10px;
    }
    
    p {
      margin-bottom: 16px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Button styling */
    button {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--button-radius);
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--animation-duration);
      margin: 4px 0;
      outline: none;
    }
    
    button:hover {
      background-color: #30b350;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button.disabled {
      background-color: var(--secondary-text-color);
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    button.disabled:hover {
      transform: none;
    }
    
    /* Return to Menu button */
    .return-button {
      display: inline-block;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 14px;
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all var(--animation-duration);
      text-decoration: none;
    }
    
    .return-button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    .return-button::before {
      content: '‚Üê';
      margin-right: 6px;
    }
    
    /* Active sign-out record card */
    .sign-out-card {
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid var(--secondary-color);
    }
    
    .sign-out-details {
      margin-bottom: 16px;
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--secondary-text-color);
    }
    
    /* Utilities */
    .hidden {
      display: none !important;
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .container {
        padding: 16px;
      }
      
      button {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="student-ui.html" class="return-button">Return to Menu</a>
      
      <h1>Sign Back In</h1>
      
      <div id="loading" class="loading">
        Checking sign-out status...
      </div>
      
      <div id="active-sign-out" class="hidden">
        <div class="sign-out-card">
          <h3>Active Sign-Out</h3>
          <div id="sign-out-details" class="sign-out-details">
            <!-- Will be populated with active sign-out details -->
          </div>
          <button id="sign-in-button">Sign Back In Now</button>
        </div>
      </div>
      
      <div id="no-sign-out" class="hidden">
        <p>You are not currently signed out.</p>
        <p>If you need to sign out, please go to the Sign Out page.</p>
        <a href="student-signout.html" class="button">Go to Sign Out</a>
      </div>
    </div>
  </div>

  <!-- Import the User Data Manager -->
  <script type="module">
    // Import the data manager
    import userDataManager from './js/userDataManager.js';
    
    // Store any active data listeners for cleanup
    let dataListener = null;
    
    // Initialize the app
    async function init() {
      try {
        // Show loading state
        document.getElementById('loading').style.display = 'block';
        document.getElementById('active-sign-out').classList.add('hidden');
        document.getElementById('no-sign-out').classList.add('hidden');
        
        // Initialize the data manager
        await userDataManager.initialize();
        
        // Check if user is signed out and update UI
        checkSignOutStatus();
        
        // Set up real-time updates
        dataListener = userDataManager.addDataListener(() => {
          checkSignOutStatus();
        });
      } catch (error) {
        console.error("Error initializing:", error);
        document.getElementById('loading').textContent = "Error loading data. Please refresh the page.";
      }
    }
    
    // Check if user is currently signed out
    function checkSignOutStatus() {
      const userName = getUserName();
      
      // Get active sign-out details
      const activeSignOut = userDataManager.getActiveSignOutDetails(userName);
      
      // Hide the loading status
      document.getElementById('loading').style.display = 'none';
      
      if (activeSignOut) {
        // User is signed out, show the active sign-out details
        document.getElementById('active-sign-out').classList.remove('hidden');
        document.getElementById('no-sign-out').classList.add('hidden');
        
        // Format the sign-out details
        let detailsHTML = `
          <p>You signed out at ${userDataManager.formatTime(activeSignOut.date)} on ${userDataManager.formatDate(activeSignOut.date)}.</p>
        `;
        
        if (activeSignOut.endDate) {
          const isSameDay = 
            activeSignOut.date.getDate() === activeSignOut.endDate.getDate() &&
            activeSignOut.date.getMonth() === activeSignOut.endDate.getMonth() &&
            activeSignOut.date.getFullYear() === activeSignOut.endDate.getFullYear();
          
          if (isSameDay) {
            detailsHTML += `<p>Your sign-out is scheduled until the end of the day.</p>`;
          } else {
            detailsHTML += `<p>Your sign-out is scheduled until ${userDataManager.formatDate(activeSignOut.endDate)}.</p>`;
          }
        }
        
        if (activeSignOut.isRecurring) {
          detailsHTML += `<p>This is a recurring weekly sign-out.</p>`;
        }
        
        if (activeSignOut.comment) {
          detailsHTML += `<p>Comment: "${activeSignOut.comment}"</p>`;
        }
        
        document.getElementById('sign-out-details').innerHTML = detailsHTML;
      } else {
        // User is not signed out
        document.getElementById('active-sign-out').classList.add('hidden');
        document.getElementById('no-sign-out').classList.remove('hidden');
      }
    }
    
    // Sign the user back in
    async function signBackIn() {
      const userName = getUserName();
      
      try {
        await userDataManager.signIn(userName);
        alert("You have been signed back in successfully.");
        window.location.href = "student-ui.html";
      } catch (error) {
        console.error("Error signing in:", error);
        alert("Failed to sign in. Please try again.");
        
        // Refresh the UI
        checkSignOutStatus();
      }
    }
    
    // Get user name from localStorage
    function getUserName() {
      return localStorage.getItem('userName') || "Student";
    }
    
    // Cleanup function for when page unloads
    function cleanup() {
      // Remove data listener
      if (dataListener) {
        dataListener();
      }
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
    
    // Set up sign-in button event listener
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("sign-in-button").addEventListener("click", signBackIn);
    });
    
    // Cleanup on page unload
    window.addEventListener("beforeunload", cleanup);
  </script>
</body>
</html>
