  <script>
    // Data storage
    let userData = {
      currentUser: "",
      currentClass: "",
      isSignedIn: true,
      signOutRecords: [],
      signInRecords: []
    };
    
    let currentMode = "login";
    let myCalendarDate = new Date();
    let myCalendarMonth = new Date();
    let userView = "daily";
    let studentCurrentView = "main"; // 'main', 'calendar', 'signout', 'profile'
    
    // Format date for display
    function formatDate(date) {
      return date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }
    
    // Format month for display
    function formatMonth(date) {
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long'
      });
    }
    
    // Format time for display
    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }
    
    // Format date for comparison
    function getDateString(date) {
      return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
    }
    
    // Initialize the app
    async function init() {
      // Set all dates to today
      const today = new Date();
      myCalendarDate = new Date(today);
      myCalendarMonth = new Date(today);
      
      document.getElementById("my-calendar-date").textContent = formatDate(myCalendarDate);
      document.getElementById("my-calendar-month").textContent = formatMonth(myCalendarMonth);
      
      try {
        // Load data from Firestore
        const docRef = db.collection('signOutApp').doc('userData');
        const doc = await docRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          
          // Convert string dates back to Date objects
          if (data.signOutRecords) {
            data.signOutRecords.forEach(record => {
              record.date = new Date(record.date);
              if (record.endDate) record.endDate = new Date(record.endDate);
            });
          }
          
          if (data.signInRecords) {
            data.signInRecords.forEach(record => {
              record.date = new Date(record.date);
            });
          }
          
          userData = data;
        } else {
          // Initialize with empty data if document doesn't exist
          userData = {
            currentUser: "",
            currentClass: "",
            isSignedIn: true,
            signOutRecords: [],
            signInRecords: []
          };
          
          // Create the document
          await docRef.set(userData);
        }
        
        // Show login first
        showLogin();
      } catch (error) {
        console.error("Error loading data:", error);
        
        // Fallback to empty data structure
        userData = {
          currentUser: "",
          currentClass: "",
          isSignedIn: true,
          signOutRecords: [],
          signInRecords: []
        };
        
        // Show login first
        showLogin();
      }
    }
    
    // Save data to Firestore
    function saveData() {
      try {
        // Create a serializable copy
        const serializableData = JSON.parse(JSON.stringify(userData));
        
        // Save to Firestore
        db.collection('signOutApp').doc('userData').set(serializableData);
      } catch (error) {
        console.error("Error saving data:", error);
      }
    }
    
    // Show login screen
    function showLogin() {
      document.getElementById("login-container").classList.remove("hidden");
      document.getElementById("student-view").classList.add("hidden");
      currentMode = "login";
    }
    
    // Handle login
    function login() {
      const nameInput = document.getElementById("name-input").value.trim();
      const classInput = document.getElementById("class-input").value;
      
      if (nameInput && classInput) {
        userData.currentUser = nameInput;
        userData.currentClass = classInput;
        
        document.getElementById("user-name").textContent = nameInput;
        document.getElementById("user-class").textContent = `Class: ${classInput}`;
        document.getElementById("new-class-input").value = classInput;
        
        checkUserSignedInStatus();
        showStudentView();
        saveData();
      } else {
        alert("Please enter your name and select your class to continue.");
      }
    }
    
    // Show student view after login
    function showStudentView() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("student-view").classList.remove("hidden");
      currentMode = "student";
      returnToStudentMainMenu();
      updateCalendars();
    }
    
    // Check if user is currently signed out
    function checkUserSignedInStatus() {
      const now = new Date();
      const activeSignOut = userData.signOutRecords.find(record => {
        return record.user === userData.currentUser && 
               record.date <= now && 
               (!record.endDate || record.endDate >= now) && 
               !record.signedBackIn;
      });
      
      userData.isSignedIn = !activeSignOut;
      updateSignInButton();
    }
    
    // Update the user's personal calendar view
    function updateMyCalendar() {
      const calendarContent = document.getElementById("my-calendar-content");
      calendarContent.innerHTML = "";
      
      const myCalendarDateStr = getDateString(myCalendarDate);
      const now = new Date();
      
      // Display user's sign-out records
      const userSignOuts = userData.signOutRecords.filter(record => {
        return record.user === userData.currentUser &&
               (getDateString(record.date) === myCalendarDateStr || 
                (record.endDate && record.date <= myCalendarDate && record.endDate >= myCalendarDate));
      });
      
      if (userSignOuts.length > 0) {
        const signOutsHeader = document.createElement("h3");
        signOutsHeader.textContent = "Your Sign-Out Records:";
        calendarContent.appendChild(signOutsHeader);
        
        const ul = document.createElement("ul");
        userSignOuts.forEach((record, index) => {
          const li = document.createElement("li");
          li.className = "record-item";
          
          const textSpan = document.createElement("span");
          
          let status = "";
          if (record.signedBackIn) {
            status = " (Signed back in)";
          } else if (record.date > now) {
            status = " (Upcoming)";
          } else {
            status = " (Active)";
          }
          
          let durationText = "";
          if (record.endDate) {
            if (getDateString(record.date) === getDateString(record.endDate)) {
              durationText = " for that day";
            } else {
              durationText = ` until ${formatDate(record.endDate)}`;
            }
          }
          
          if (record.isRecurring) {
            durationText += " (Weekly)";
          }
          
          textSpan.textContent = `Signed out at ${formatTime(record.date)}${durationText}${status}`;
          li.appendChild(textSpan);
          
          // Add cancel button
          const cancelBtn = document.createElement("button");
          cancelBtn.textContent = "Cancel";
          cancelBtn.className = "action-button";
          cancelBtn.addEventListener("click", () => {
            cancelSignOut(userData.signOutRecords.indexOf(record));
            updateMyCalendar();
          });
          li.appendChild(cancelBtn);
          
          ul.appendChild(li);
        });
        calendarContent.appendChild(ul);
      } else {
        const noRecords = document.createElement("p");
        noRecords.textContent = "No sign-out records for this day.";
        calendarContent.appendChild(noRecords);
      }
