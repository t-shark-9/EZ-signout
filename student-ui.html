<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Student Dashboard - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #34c759; /* Apple green */
      --secondary-color: #0071e3; /* Apple blue */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 16px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Menu squares styling */
    .squares-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .square {
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--animation-duration);
      position: relative;
      overflow: hidden;
      font-weight: 500;
      font-size: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
    }
    
    .square:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    
    .square::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background-color: var(--primary-color);
    }
    
    .square#signout-calendar::before {
      background-color: #ff9500; /* Apple orange */
    }
    
    .square#signout::before {
      background-color: var(--primary-color);
    }
    
    .square#signin::before {
      background-color: var(--secondary-color);
    }
    
    .square-icon {
      font-size: 36px;
      margin-bottom: 16px;
    }
    
    .square.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .square.disabled:hover {
      transform: none;
      box-shadow: var(--shadow);
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--secondary-text-color);
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .container {
        padding: 16px;
      }
      
      .squares-container {
        grid-template-columns: 1fr;
      }
      
      .square {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Student Dashboard</h1>
      
      <div id="loading" class="loading">
        Loading data...
      </div>
      
      <div id="dashboard-content" class="squares-container" style="display: none;">
        <a href="student-calendar.html" class="square" id="signout-calendar">
          <span class="square-icon">üìÖ</span>
          Calendar
        </a>
        <a href="student-signout.html" class="square" id="signout">
          <span class="square-icon">üö™</span>
          Sign Out
        </a>
        <a href="student-signin.html" class="square" id="signin">
          <span class="square-icon">‚Ü©Ô∏è</span>
          Sign Back In
        </a>
      </div>
    </div>
  </div>

  <!-- Import the User Data Manager -->
  <script type="module">
    // Import the data manager
    import userDataManager from './js/userDataManager.js';
    
    // Expose certain functions to make them available to inline event handlers
    window.viewUserDetails = viewUserDetails;
    
    // Store any active data listeners for cleanup
    let dataListener = null;
    
    // Initialize the app
    async function init() {
      try {
        // Show loading state
        document.getElementById('loading').style.display = 'block';
        document.getElementById('dashboard-content').style.display = 'none';
        
        // Initialize the data manager
        await userDataManager.initialize();
        
        // Check if user is currently signed out
        checkUserSignedInStatus();
        
        // Set up real-time updates
        dataListener = userDataManager.addDataListener(() => {
          checkUserSignedInStatus();
        });
        
        // Hide loading state, show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard-content').style.display = 'grid';
      } catch (error) {
        console.error("Error initializing:", error);
        document.getElementById('loading').textContent = "Error loading data. Please refresh the page.";
      }
    }
    
    // Check if user is currently signed out
    function checkUserSignedInStatus() {
      const userName = getUserName();
      
      // Check if user is signed out
      const isSignedOut = userDataManager.isUserSignedOut(userName);
      
      // Update sign-in button status
      const signInButton = document.getElementById("signin");
      if (!isSignedOut) {
        // User is not signed out, disable the sign-in button
        signInButton.classList.add("disabled");
      } else {
        // User is signed out, enable the sign-in button
        signInButton.classList.remove("disabled");
      }
    }
    
    // Get user name from localStorage
    function getUserName() {
      return localStorage.getItem('userName') || "Student";
    }
    
    // View user details (not used in this page, but included for completeness)
    function viewUserDetails(username) {
      // Store selected user in localStorage for the details page
      localStorage.setItem('selectedUser', username);
      window.location.href = "user-details.html";
    }
    
    // Cleanup function for when page unloads
    function cleanup() {
      // Remove data listener
      if (dataListener) {
        dataListener();
      }
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
    
    // Cleanup on page unload
    window.addEventListener("beforeunload", cleanup);
  </script>
</body>
</html>
