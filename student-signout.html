<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Sign Out - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #34c759; /* Apple green */
      --secondary-color: #0071e3; /* Apple blue */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 16px;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.012em;
      margin-bottom: 12px;
    }
    
    h3 {
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.01em;
      margin-bottom: 10px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Button styling */
    button {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: var(--button-radius);
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--animation-duration);
      margin: 4px 0;
      outline: none;
    }
    
    button:hover {
      background-color: #0077ed;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .primary-button {
      background-color: var(--primary-color);
    }
    
    .primary-button:hover {
      background-color: #30b350;
    }
    
    .secondary-button {
      background-color: transparent;
      color: var(--secondary-color);
      border: 1px solid var(--secondary-color);
    }
    
    .secondary-button:hover {
      background-color: rgba(0, 113, 227, 0.05);
    }
    
    /* Return to Menu button */
    .return-button {
      display: inline-block;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 14px;
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all var(--animation-duration);
      text-decoration: none;
    }
    
    .return-button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    .return-button::before {
      content: '←';
      margin-right: 6px;
    }
    
    /* Input fields */
    input[type="date"],
    input[type="time"],
    textarea {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      outline: none;
      transition: border-color var(--animation-duration);
      width: 100%;
    }
    
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.15);
    }
    
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--secondary-text-color);
    }
    
    /* Date time picker */
    .date-time-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin: 24px 0;
    }
    
    .date-time-picker > div {
      flex: 1;
      min-width: 200px;
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--secondary-text-color);
    }
    
    /* Utilities */
    .hidden {
      display: none !important;
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .container {
        padding: 16px;
      }
      
      .date-time-picker {
        flex-direction: column;
        gap: 8px;
      }
      
      button {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="student-ui.html" class="return-button">Return to Menu</a>
      
      <h1>Sign Out Options</h1>
      
      <div id="loading" class="loading">
        Loading data...
      </div>
      
      <div id="sign-out-content" style="display: none;">
        <div id="sign-out-main-options">
          <button id="sign-out-now" class="primary-button">Sign Out Now</button>
          <button id="sign-out-later" class="secondary-button">Schedule Sign Out</button>
        </div>
        
        <!-- Sign Out Now Options -->
        <div id="sign-out-now-options" class="hidden">
          <h3>Select Duration</h3>
          <button id="sign-out-for-today" class="primary-button">Sign Out for Today</button>
          <button id="sign-out-until-week" class="secondary-button">Sign Out Until End of Week</button>
          
          <div style="margin-top: 20px;">
            <label for="sign-out-comment">Comment (optional):</label>
            <textarea id="sign-out-comment" rows="3" placeholder="Add a reason for your sign-out..."></textarea>
          </div>
        </div>
        
        <!-- Sign Out Later Options -->
        <div id="sign-out-later-options" class="hidden">
          <h3>Select Date and Time</h3>
          <div class="date-time-picker">
            <div>
              <label for="sign-out-date">Date</label>
              <input type="date" id="sign-out-date">
            </div>
            <div>
              <label for="sign-out-time">Time</label>
              <input type="time" id="sign-out-time">
            </div>
          </div>
          
          <div>
            <label for="sign-out-later-comment">Comment (optional):</label>
            <textarea id="sign-out-later-comment" rows="3" placeholder="Add a reason for your sign-out..."></textarea>
          </div>
          
          <button id="confirm-later-sign-out" class="primary-button">Confirm</button>
          
          <!-- Sign Out Later Duration Options -->
          <div id="sign-out-later-duration" class="hidden">
            <h3>Select Duration</h3>
            <button id="sign-out-later-today" class="primary-button">Sign Out for That Day</button>
            <button id="sign-out-later-until-week" class="secondary-button">Sign Out Until End of Week</button>
            <button id="sign-out-later-every-week">Every Week</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import the User Data Manager -->
  <script type="module">
    // Import the data manager
    import userDataManager from './js/userDataManager.js';
    
    // Store any active data listeners for cleanup
    let dataListener = null;
    
    // Initialize the app
    async function init() {
      try {
        // Show loading state
        document.getElementById('loading').style.display = 'block';
        document.getElementById('sign-out-content').style.display = 'none';
        
        // Initialize the data manager
        await userDataManager.initialize();
        
        // Set default date to tomorrow for scheduling
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById("sign-out-date").valueAsDate = tomorrow;
        
        // Set up event listeners
        setupEventListeners();
        
        // Hide loading state, show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('sign-out-content').style.display = 'block';
        
        // Set up real-time updates
        dataListener = userDataManager.addDataListener(data => {
          // Check if the user is already signed out
          const userName = getUserName();
          if (userDataManager.isUserSignedOut(userName)) {
            alert("You are already signed out! Redirecting to dashboard.");
            window.location.href = "student-ui.html";
          }
        });
      } catch (error) {
        console.error("Error initializing:", error);
        document.getElementById('loading').textContent = "Error loading data. Please refresh the page.";
      }
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Sign Out Now button click
      document.getElementById("sign-out-now").addEventListener("click", function() {
        document.getElementById("sign-out-main-options").classList.add("hidden");
        document.getElementById("sign-out-now-options").classList.remove("hidden");
        document.getElementById("sign-out-later-options").classList.add("hidden");
      });
      
      // Sign Out Later button click
      document.getElementById("sign-out-later").addEventListener("click", function() {
        document.getElementById("sign-out-main-options").classList.add("hidden");
        document.getElementById("sign-out-later-options").classList.remove("hidden");
        document.getElementById("sign-out-now-options").classList.add("hidden");
        document.getElementById("sign-out-later-duration").classList.add("hidden");
      });
      
      // Sign Out for Today button click
      document.getElementById("sign-out-for-today").addEventListener("click", async function() {
        const now = new Date();
        const endOfDay = userDataManager.getEndOfDay(now);
        const comment = document.getElementById("sign-out-comment").value;
        
        try {
          await signOut(now, endOfDay, false, comment);
        } catch (error) {
          console.error("Error signing out:", error);
          alert("Failed to sign out. Please try again.");
        }
      });
      
      // Sign Out Until End of Week button click
      document.getElementById("sign-out-until-week").addEventListener("click", async function() {
        const now = new Date();
        const endOfWeek = userDataManager.getEndOfWeek(now);
        const comment = document.getElementById("sign-out-comment").value;
        
        try {
          await signOut(now, endOfWeek, false, comment);
        } catch (error) {
          console.error("Error signing out:", error);
          alert("Failed to sign out. Please try again.");
        }
      });
      
      // Confirm Later Sign Out button click
      document.getElementById("confirm-later-sign-out").addEventListener("click", function() {
        const dateInput = document.getElementById("sign-out-date").value;
        const timeInput = document.getElementById("sign-out-time").value;
        
        if (dateInput && timeInput) {
          document.getElementById("sign-out-later-duration").classList.remove("hidden");
        } else {
          alert("Please select both date and time.");
        }
      });
      
      // Sign Out Later for That Day button click
      document.getElementById("sign-out-later-today").addEventListener("click", async function() {
        const dateInput = document.getElementById("sign-out-date").value;
        const timeInput = document.getElementById("sign-out-time").value;
        const comment = document.getElementById("sign-out-later-comment").value;
        
        if (dateInput && timeInput) {
          const signOutDate = new Date(`${dateInput}T${timeInput}`);
          const endOfDay = userDataManager.getEndOfDay(signOutDate);
          
          try {
            await signOut(signOutDate, endOfDay, false, comment);
          } catch (error) {
            console.error("Error scheduling sign-out:", error);
            alert("Failed to schedule sign-out. Please try again.");
          }
        } else {
          alert("Please select both date and time.");
        }
      });
      
      // Sign Out Later Until End of Week button click
      document.getElementById("sign-out-later-until-week").addEventListener("click", async function() {
        const dateInput = document.getElementById("sign-out-date").value;
        const timeInput = document.getElementById("sign-out-time").value;
        const comment = document.getElementById("sign-out-later-comment").value;
        
        if (dateInput && timeInput) {
          const signOutDate = new Date(`${dateInput}T${timeInput}`);
          const endOfWeek = userDataManager.getEndOfWeek(signOutDate);
          
          try {
            await signOut(signOutDate, endOfWeek, false, comment);
          } catch (error) {
            console.error("Error scheduling sign-out:", error);
            alert("Failed to schedule sign-out. Please try again.");
          }
        } else {
          alert("Please select both date and time.");
        }
      });
      
      // Sign Out Later Every Week button click
      document.getElementById("sign-out-later-every-week").addEventListener("click", async function() {
        const dateInput = document.getElementById("sign-out-date").value;
        const timeInput = document.getElementById("sign-out-time").value;
        const comment = document.getElementById("sign-out-later-comment").value;
        
        if (dateInput && timeInput) {
          const signOutDate = new Date(`${dateInput}T${timeInput}`);
          const endOfDay = userDataManager.getEndOfDay(signOutDate);
          
          // Add recurring flag
          try {
            await signOut(signOutDate, endOfDay, true, comment);
          } catch (error) {
            console.error("Error scheduling recurring sign-out:", error);
            alert("Failed to schedule recurring sign-out. Please try again.");
          }
        } else {
          alert("Please select both date and time.");
        }
      });
    }
    
    // Sign out the user using the data manager
    async function signOut(startDate, endDate = null, isRecurring = false, comment = "") {
      const userName = getUserName();
      
      try {
        await userDataManager.signOut(userName, startDate, endDate, isRecurring, comment);
        alert(`You have been signed out successfully.${isRecurring ? ' This sign-out will repeat weekly.' : ''}`);
        window.location.href = "student-ui.html";
        return true;
      } catch (error) {
        console.error("Error in signOut function:", error);
        throw error;
      }
    }
    
    // Get user name from localStorage
    function getUserName() {
      return localStorage.getItem('userName') || "Student";
    }
    
    // Cleanup function for when page unloads
    function cleanup() {
      // Remove data listener
      if (dataListener) {
        dataListener();
      }
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
    
    // Cleanup on page unload
    window.addEventListener("beforeunload", cleanup);
  </script>
</body>
</html>
