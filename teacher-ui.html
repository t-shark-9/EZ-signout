<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Initialize Firebase -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAEfc8pQ0UHiIm9XQSYbKgI2IhOuP1w0do",
      authDomain: "ez-signout-b1f95.firebaseapp.com",
      projectId: "ez-signout-b1f95",
      storageBucket: "ez-signout-b1f95.firebasestorage.app",
      messagingSenderId: "747672158416",
      appId: "1:747672158416:web:dbf4f85c5acfb5c9785ed5"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    /* Apple-inspired styles */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #0071e3; /* Apple blue */
      --secondary-color: #34c759; /* Apple green */
      --accent-color: #FF9500; /* Apple orange */
      --danger-color: #ff3b30; /* Apple red */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 24px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Menu squares styling */
    .squares-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .square {
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--animation-duration);
      position: relative;
      overflow: hidden;
      font-weight: 500;
      font-size: 20px;
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
    }
    
    .square:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    
    .square::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
    }
    
    .square#teacher-calendar::before {
      background-color: var(--primary-color);
    }
    
    .square#emergency-list::before {
      background-color: var(--danger-color);
    }
    
    .square#teacher-signout::before {
      background-color: var(--secondary-color);
    }
    
    .square-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .square-description {
      color: var(--secondary-text-color);
      font-size: 14px;
      margin-top: 8px;
      font-weight: normal;
    }
    
    /* Stats section */
    .stats-section {
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    
    .stat-card {
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: all var(--animation-duration);
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 600;
      margin: 10px 0;
    }
    
    .stat-label {
      font-size: 14px;
      color: var(--secondary-text-color);
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .squares-container {
        grid-template-columns: 1fr;
      }
      
      .square {
        height: 140px;
      }
      
      .stat-card {
        padding: 16px;
      }
      
      .stat-value {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Teacher Dashboard</h1>
      
      <!-- Stats Section -->
      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-label">Total Sign-Outs Today</div>
          <div class="stat-value" id="total-signouts">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Currently Signed Out</div>
          <div class="stat-value" id="current-signouts">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Students</div>
          <div class="stat-value" id="total-students">0</div>
        </div>
      </div>
      
      <div class="squares-container">
        <a href="teacher-calendar.html" class="square" id="teacher-calendar">
          <span class="square-icon">ðŸ“…</span>
          Calendar View
          <div class="square-description">View all sign-outs and sign-ins by date</div>
        </a>
        <a href="emergency-list.html" class="square" id="emergency-list">
          <span class="square-icon">ðŸš¨</span>
          Emergency List
          <div class="square-description">See who is currently signed out</div>
        </a>
        <a href="teacher-signout.html" class="square" id="teacher-signout">
          <span class="square-icon">ðŸšª</span>
          Teacher Sign-Out
          <div class="square-description">Sign out on behalf of a student</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Data storage
    let userData = {
      signOutRecords: [],
      signInRecords: []
    };
    
    // Initialize the app
    async function init() {
      try {
        // Load data from Firestore
        const docRef = db.collection('signOutApp').doc('userData');
        const doc = await docRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          
          // Convert string dates back to Date objects
          if (data.signOutRecords) {
            data.signOutRecords.forEach(record => {
              record.date = new Date(record.date);
              if (record.endDate) record.endDate = new Date(record.endDate);
            });
          }
          
          if (data.signInRecords) {
            data.signInRecords.forEach(record => {
              record.date = new Date(record.date);
            });
          }
          
          userData = data;
          
          // Update statistics
          updateStats();
        } else {
          // Initialize with empty data if document doesn't exist
          userData = {
            signOutRecords: [],
            signInRecords: []
          };
          
          // Create the document
          await docRef.set(userData);
        }
        
        // Set up real-time updates
        setupRealtimeUpdates();
      } catch (error) {
        console.error("Error loading data:", error);
        
        // Fallback to empty data
        userData = {
          signOutRecords: [],
          signInRecords: []
        };
      }
    }
    
    // Format date for comparison
    function getDateString(date) {
      return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
    }
    
    // Update statistics
    function updateStats() {
      const now = new Date();
      const today = getDateString(now);
      
      // Calculate total sign-outs today
      const todaySignOuts = userData.signOutRecords.filter(record => 
        getDateString(record.date) === today
      ).length;
      
      // Calculate currently signed out
      const currentlySignedOut = userData.signOutRecords.filter(record => 
        record.date <= now && 
        (!record.endDate || record.endDate >= now) && 
        !record.signedBackIn
      ).length;
      
      // Calculate total unique students
      const uniqueStudents = new Set();
      userData.signOutRecords.forEach(record => {
        uniqueStudents.add(record.user);
      });
      userData.signInRecords.forEach(record => {
        uniqueStudents.add(record.user);
      });
      
      // Update the DOM
      document.getElementById("total-signouts").textContent = todaySignOuts;
      document.getElementById("current-signouts").textContent = currentlySignedOut;
      document.getElementById("total-students").textContent = uniqueStudents.size;
    }
    
    // Set up real-time updates
    function setupRealtimeUpdates() {
      db.collection('signOutApp').doc('userData')
        .onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            
            // Convert string dates back to Date objects
            if (data.signOutRecords) {
              data.signOutRecords.forEach(record => {
                record.date = new Date(record.date);
                if (record.endDate) record.endDate = new Date(record.endDate);
              });
            }
            
            if (data.signInRecords) {
              data.signInRecords.forEach(record => {
                record.date = new Date(record.date);
              });
            }
            
            // Update our userData with the new data
            userData = data;
            
            // Update statistics
            updateStats();
          }
        });
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
