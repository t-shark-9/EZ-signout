<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Teacher Sign-Out - EZ Sign-Out</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Initialize Firebase -->
  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyAEfc8pQ0UHiIm9XQSYbKgI2IhOuP1w0do",
      authDomain: "ez-signout-b1f95.firebaseapp.com",
      projectId: "ez-signout-b1f95",
      storageBucket: "ez-signout-b1f95.firebasestorage.app",
      messagingSenderId: "747672158416",
      appId: "1:747672158416:web:dbf4f85c5acfb5c9785ed5"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    /* Apple-inspired styling */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-color: #0071e3; /* Apple blue */
      --secondary-color: #34c759; /* Apple green */
      --text-color: #1d1d1f; /* Apple dark gray */
      --secondary-text-color: #86868b; /* Apple medium gray */
      --background-color: #ffffff;
      --background-secondary: #f5f5f7; /* Apple light gray */
      --border-color: #d2d2d7;
      --border-radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --button-radius: 20px;
      --animation-duration: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 16px;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: -0.012em;
      margin-bottom: 12px;
    }
    
    h3 {
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.01em;
      margin-bottom: 10px;
    }
    
    /* Container styling */
    .container {
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
      position: relative;
    }
    
    /* Menu squares styling */
    .squares-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .square {
      background-color: var(--background-secondary);
      border-radius: var(--border-radius);
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--animation-duration);
      position: relative;
      overflow: hidden;
      font-weight: 500;
      font-size: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
    }
    
    .square:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    
    .square::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background-color: var(--primary-color);
    }
    
    .square#signout-calendar::before {
      background-color: #ff9500; /* Apple orange */
    }
    
    .square#signout::before {
      background-color: var(--secondary-color);
    }
    
    .square#signin::before {
      background-color: var(--primary-color);
    }
    
    .square-icon {
      font-size: 36px;
      margin-bottom: 16px;
    }
    
    .return-button {
      display: inline-block;
      background-color: var(--background-secondary);
      color: var(--text-color);
      border-radius: 20px;
      font-size: 14px;
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all var(--animation-duration);
      text-decoration: none;
    }
    
    .return-button:hover {
      background-color: #eaeaea;
      transform: translateY(-1px);
    }
    
    .return-button::before {
      content: '‚Üê';
      margin-right: 6px;
    }
    
    /* Input styling */
    .input-container {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--secondary-text-color);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      margin-bottom: 8px;
      outline: none;
      transition: border-color var(--animation-duration);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.15);
    }
    
    /* Button styling */
    button {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--button-radius);
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--animation-duration);
      margin: 4px 0;
      outline: none;
    }
    
    button:hover {
      background-color: #0077ed;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    /* Student suggestions */
    .student-suggestions {
      margin-top: 10px;
    }
    
    .suggestion {
      display: inline-block;
      padding: 6px 12px;
      margin: 4px;
      background-color: var(--background-secondary);
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all var(--animation-duration);
    }
    
    .suggestion:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }
    
    /* Mobile optimizations */
    @media (max-width: 767px) {
      .wrapper {
        padding: 16px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .container {
        padding: 16px;
      }
      
      .squares-container {
        grid-template-columns: 1fr;
      }
      
      .square {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <a href="teacher-ui.html" class="return-button">Return to Dashboard</a>
      
      <h1>Teacher Sign-Out Interface</h1>
      
      <div class="squares-container">
        <a href="signout-calendar.html" class="square" id="signout-calendar">
          <span class="square-icon">üìÖ</span>
          Sign-Out Calendar
        </a>
        <a href="signout.html" class="square" id="signout">
          <span class="square-icon">üö™</span>
          Sign Out
        </a>
        <a href="signin.html" class="square" id="signin">
          <span class="square-icon">‚Ü©Ô∏è</span>
          Sign Back In
        </a>
      </div>
      
      <div class="input-container">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" placeholder="Enter student name">
        <button onclick="saveStudentName()">Set Student Name</button>
        
        <div class="student-suggestions" id="student-suggestions">
          <!-- Student suggestions will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Data storage
    let userData = {
      signOutRecords: [],
      signInRecords: []
    };
    
    // Initialize the app
    async function init() {
      try {
        // Load data from Firestore
        const docRef = db.collection('signOutApp').doc('userData');
        const doc = await docRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          
          // Convert string dates back to Date objects
          if (data.signOutRecords) {
            data.signOutRecords.forEach(record => {
              record.date = new Date(record.date);
              if (record.endDate) record.endDate = new Date(record.endDate);
            });
          }
          
          if (data.signInRecords) {
            data.signInRecords.forEach(record => {
              record.date = new Date(record.date);
            });
          }
          
          userData = data;
          
          // Get student name from local storage
          const storedName = localStorage.getItem('userName');
          if (storedName) {
            document.getElementById('student-name').value = storedName;
          }
          
          // Get unique student names for suggestions
          updateStudentSuggestions();
        } else {
          // Initialize with empty data if document doesn't exist
          userData = {
            signOutRecords: [],
            signInRecords: []
          };
          
          // Create the document
          await docRef.set(userData);
        }
        
        // Set up real-time updates
        setupRealtimeUpdates();
      } catch (error) {
        console.error("Error loading data:", error);
        
        // Fallback to empty data structure
        userData = {
          signOutRecords: [],
          signInRecords: []
        };
      }
    }
    
    // Update student suggestions based on existing records
    function updateStudentSuggestions() {
      const suggestionsContainer = document.getElementById('student-suggestions');
      suggestionsContainer.innerHTML = '';
      
      // Get unique student names
      const uniqueStudents = new Set();
      
      userData.signOutRecords.forEach(record => {
        if (record.user) uniqueStudents.add(record.user);
      });
      
      userData.signInRecords.forEach(record => {
        if (record.user) uniqueStudents.add(record.user);
      });
      
      // Sort alphabetically
      const sortedStudents = Array.from(uniqueStudents).sort();
      
      // Add to suggestions (up to 10)
      const maxSuggestions = 10;
      const displayCount = Math.min(sortedStudents.length, maxSuggestions);
      
      for (let i = 0; i < displayCount; i++) {
        const suggestion = document.createElement('div');
        suggestion.className = 'suggestion';
        suggestion.textContent = sortedStudents[i];
        suggestion.addEventListener('click', () => selectStudent(sortedStudents[i]));
        suggestionsContainer.appendChild(suggestion);
      }
      
      // If there are no students yet, add some sample suggestions
      if (sortedStudents.length === 0) {
        const sampleNames = [
          'John Smith', 'Emma Johnson', 'Michael Williams', 'Sarah Brown',
          'David Jones', 'Jennifer Davis', 'Robert Miller', 'Lisa Wilson'
        ];
        
        sampleNames.forEach(name => {
          const suggestion = document.createElement('div');
          suggestion.className = 'suggestion';
          suggestion.textContent = name;
          suggestion.addEventListener('click', () => selectStudent(name));
          suggestionsContainer.appendChild(suggestion);
        });
      }
    }
    
    // Select a suggested student
    function selectStudent(name) {
      document.getElementById('student-name').value = name;
      saveStudentName();
    }
    
    // Save student name to localStorage
    function saveStudentName() {
      const studentName = document.getElementById('student-name').value.trim();
      if (studentName) {
        localStorage.setItem('userName', studentName);
        alert(`Student name set to: ${studentName}\n\nYou can now use the sign-out features.`);
      } else {
        alert('Please enter a valid student name.');
      }
    }
    
    // Set up real-time updates
    function setupRealtimeUpdates() {
      db.collection('signOutApp').doc('userData')
        .onSnapshot((doc) => {
          if (doc.exists) {
            const data = doc.data();
            
            // Convert string dates back to Date objects
            if (data.signOutRecords) {
              data.signOutRecords.forEach(record => {
                record.date = new Date(record.date);
                if (record.endDate) record.endDate = new Date(record.endDate);
              });
            }
            
            if (data.signInRecords) {
              data.signInRecords.forEach(record => {
                record.date = new Date(record.date);
              });
            }
            
            // Update our userData with the new data
            userData = data;
            
            // Update student suggestions
            updateStudentSuggestions();
          }
        });
    }
    
    // Initialize on page load
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
