<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ Sign-Out System</title>
  <style>
    /* Apple-inspired styles */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
    
    :root {
      --apple-blue: #0071e3;
      --apple-green: #34c759;
      --apple-light-gray: #f5f5f7;
      --apple-dark-gray: #1d1d1f;
      --apple-medium-gray: #86868b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--apple-dark-gray);
      background-color: #fff;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    
    .wrapper {
      max-width: 980px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    header {
      text-align: center;
      padding: 60px 0 30px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.015em;
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 24px;
      font-weight: 400;
      color: var(--apple-medium-gray);
      max-width: 600px;
      margin: 0 auto 60px;
    }
    
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .option {
      width: 320px;
      background-color: var(--apple-light-gray);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }
    
    .option:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    
    .option-image {
      height: 180px;
      background-position: center;
      background-size: cover;
      position: relative;
    }
    
    .student-image {
      background-image: linear-gradient(to bottom right, #34c759, #30b350);
    }
    
    .teacher-image {
      background-image: linear-gradient(to bottom right, #0071e3, #0077ed);
    }
    
    .option-content {
      padding: 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .option-icon {
      font-size: 36px;
      margin-bottom: 15px;
      align-self: flex-start;
    }
    
    .option-label {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }
    
    .option-description {
      font-size: 16px;
      color: var(--apple-medium-gray);
      margin-bottom: 20px;
      flex-grow: 1;
    }
    
    .option-cta {
      align-self: flex-start;
      font-size: 14px;
      font-weight: 500;
      color: var(--apple-blue);
      display: flex;
      align-items: center;
    }
    
    .student .option-cta {
      color: var(--apple-green);
    }
    
    .arrow {
      margin-left: 6px;
      transition: transform 0.2s ease;
    }
    
    .option:hover .arrow {
      transform: translateX(4px);
    }
    
    footer {
      margin-top: 100px;
      padding: 40px 0;
      text-align: center;
      color: var(--apple-medium-gray);
      font-size: 12px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 767px) {
      header {
        padding: 40px 0 20px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .tagline {
        font-size: 20px;
        margin-bottom: 40px;
      }
      
      .option {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>EZ Sign-Out</h1>
      <p class="tagline">A simple, elegant way to manage student attendance</p>
    </header>
    
    <div class="container">
      <a href="student-view.html" class="option student">
        <div class="option-image student-image"></div>
        <div class="option-content">
          <div class="option-icon">üë®‚Äçüéì</div>
          <div class="option-label">Student</div>
          <div class="option-description">Sign in/out and manage your attendance schedule</div>
          <div class="option-cta">Get started <span class="arrow">‚Üí</span></div>
        </div>
      </a>
      
      <a href="teacher-view.html" class="option teacher">
        <div class="option-image teacher-image"></div>
        <div class="option-content">
          <div class="option-icon">üë®‚Äçüè´</div>
          <div class="option-label">Teacher</div>
          <div class="option-description">Monitor student activity and manage attendance</div>
          <div class="option-cta">View dashboard <span class="arrow">‚Üí</span></div>
        </div>
      </a>
    </div>
    
    <footer>
      <p>¬© 2025 EZ Sign-Out. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
